@(title: String, email: String, controller: String)(content: Html)

@default(title, email) {

   <section ng-controller="@controller">

       <aside>
           <nav id="tags" >
               <ul>
                   <li ng-repeat="tag in sortedTags">
                       <a ng-href="#" ng-click="filterByTag(tag)" title="{{tag.weight}}">{{tag.name}}</a>

                   </li>
               </ul>
           </nav>
       </aside>

       @content

   </section>
}
