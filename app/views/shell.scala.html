@(title: String)(content: Html)

<!DOCTYPE html>
<html ng-app="edTagApp">

    <head>

        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/lodash.js")"></script>
        <script src="@routes.Assets.at("javascripts/extended.js")"></script>
        <script src="@routes.Assets.at("javascripts/ga.js")"></script>
        <script src="@routes.Assets.at("javascripts/angular.js")"></script>
        <script src="@routes.Assets.at("javascripts/main.js")"></script>

    </head>

    <body ng-controller="mainCtrl">

        <div id="logo" class="menu"><a href="/">&#9906; &#62;</a></div>
        <nav class="top-menu">
            <input id="search" type="text" placeholder="Search" ng-model="searchText"/>
            <a href="/courses" id="courses">Courses</a>
            <a href="/sources" id="sources">Sources</a>
            <a href="/personal" id="personal">Personal</a>
            <a href="/about" id="about">About</a>
