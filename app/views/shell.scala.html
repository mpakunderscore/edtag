@(title: String, email: String, controller: String)(content: Html)

@default(title, email) {

   <section ng-controller="@controller" class="container">

       <aside class="grid2 text-right alpha">
           <nav>
               <ul>
                   <li ng-repeat="tag in sortedTags | limitTo: 15">

                       <a ng-show="tag.weight !== 0" ng-href="#" ng-click="filterByTag(tag)" title="{{tag.weight}}">{{tag.name}}</a>
                       <a ng-show="tag.weight === 0" ng-href="#" ng-click="filterByTag(tag)" title="remove" class="selected">{{tag.name}}</a>

                   </li>
               </ul>
           </nav>
       </aside>

       @content

   </section>
}
