@(title: String, email: String, controller: String)(content: Html)

    @default(title, email) {

        <aside ng-controller="@controller">
            <nav id="tags" >
                <ul>
                    <li ng-repeat="tag in sortedTags">
                        <a ng-href="#{{tag.name}}" ng-click="filterByTag(this)" title="{{tag.weight}}">{{tag.name}}</a>

                    </li>
                </ul>
            </nav>
        </aside>
        @content
}
