@(title: String)(content: Html)

<!DOCTYPE html>
<html ng-app="edTagApp">
    
    <head>

        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/menu.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src="@routes.Assets.at("javascripts/jquery-2.1.0.js")"></script>
        <script src="@routes.Assets.at("javascripts/extended.js")"></script>
        <script src="@routes.Assets.at("javascripts/ga.js")"></script>
        <script src="@routes.Assets.at("javascripts/angular.js")"></script>
        <script src="@routes.Assets.at("javascripts/main.js")"></script>
        
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-40320768-2', 'edtag.io');
            ga('send', 'pageview');
        </script>

    </head>

    <body>

        <div id="logo" class="menu"><a href="/">&#60; &#62;</a></div>

        <nav id="menu" class="menu">

            <input id="search" type="text" ng-model="search" />

            <span id="courses">
                <a href="/courses">Courses</a>
            </span>

            <span id="sources">
                <a href="/sources">Sources</a>
            </span>

            <span id="personalization">
                <a href="/personalization">Personalization</a>
            </span>

            <span id="contact">
                <a href="/contact">Contact</a>
            </span>

        </nav>

            <!-- What are you doing here? -_-' -->

        @content

    </body>



</html>
