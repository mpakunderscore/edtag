@(title: String, email: String)(content: Html)

<!DOCTYPE html>
<html ng-app="edTagApp">

    <head>

        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/jquery-2.1.0.js")"></script>
        <script src="@routes.Assets.at("javascripts/lodash.js")"></script>
        <script src="@routes.Assets.at("javascripts/extended.js")"></script>
        <script src="@routes.Assets.at("javascripts/ga.js")"></script>
        <script src="@routes.Assets.at("javascripts/angular.js")"></script>
        <script src="@routes.Assets.at("javascripts/main.js")"></script>

    </head>

    <body ng-controller="mainCtrl">

        <nav id="logo"><a ng-click="showSearch()" href="" style="vertical-align: bottom;">&#60; &#62;</a></nav>

        <nav id="dot"></nav>

        <nav class="top-menu">

            <input id="search" placeholder="Search" ng-model="searchText"/>

            <ul class="menu">

                <li><a href="/bundles" id="bundles">Bundles</a></li>
                <li><a href="/links" id="links">Links</a></li>
                <li><a href="/about" id="about">About</a></li>

                <li><a href="/generation" id="generation">&#8226;</a></li>

                @if(email == null) {
                    <li><a href="/login" class="auth">Sign In</a></li>
                } else {
                    <li>@email <a href="/signout" class="auth">Sign Out</a></li>
                }

	        </ul>
        </nav>

        @content

    </body>

        <!-- What are you doing here? -_-' -->

</html>
