@shell("Courses") {


    <div id="main" ng-controller="mainCtrl">
      <ul class="links" id="out">
        <li ng-repeat="link in links" class='page'>
            <img src="https://s3.amazonaws.com/edtag/{{getDomain(link.url)}}.{{link.favIconFormat}}">
            <a href='{{link.url}}' target='_blank' title='{{link.tags}}'>{{link.title}}</a>
            <progress class='volume' value='{{getWordsCount(link.wordsCount)}}' max="100"></progress>
          
        <li>
      <ul>
    </div>

    @*<script>courses()</script>*@
}
