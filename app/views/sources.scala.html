@shell("Sources") {


    <div id="main" ng-controller="srcCtrl">
        <ul class="links" id="out">

            <li ng-repeat="link in links" class='source'>
                <img src="https://s3.amazonaws.com/edtag/{{getDomain(link.url)}}.{{link.favIconFormat}}">
                <a href='{{link.url}}' target='_blank' title='{{link.tags}}'>{{link.title}}</a>
                <sup title='Trusted domain' ng-if="link.state == 3" style="color: green">&#9679;</sup>

            <li>
        </ul>

        <div id="tags">
            <ul>
                    <!-- <li ng-repeat="link.tags in links" class='tag'>
              <a href="">{{link.tags}}</a>
          </li> -->
            </ul>
        </div>
    </div>
}
