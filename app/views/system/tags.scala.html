@(email: String)

@shell("Tags", email, "tagsCtrl") {

    <ul class="out tags">

        <li ng-repeat="tag in dataList | filter:searchText">
            <span class="name" title="{{tag.tags}}">{{tag.name}}</span>
            <span class="weight">{{tag.weight}}</span>
        </li>

        <img class="loading" ng-if="!dataList.length" src="/assets/images/loading.gif">
    </ul>
}
