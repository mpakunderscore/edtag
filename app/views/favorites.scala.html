@(email: String)

@shell("Favorites", email, "favoritesCtrl") {

    <section id="main" ng-controller="favoritesCtrl">

        <ul class="out favorites">

            <h2>Install <a href="https://chrome.google.com/webstore/detail/edtag/kiecajbpclgoigecdbpaodejolmbhhal" target="_blank">browser extension</a> to save interesting links from the web for later</h2>

            <h3>Currently only for chrome</h3>

            <li ng-repeat="link in data | filter:searchText">

                <img ng-show="link.favIconFormat" ng-src="{{getBucket()}}/{{getDomain(link.url)}}.{{link.favIconFormat}}">
                <img ng-show="!link.favIconFormat" src="/assets/images/default-favicon.png">

                <a href="{{link.url}}" target="_blank">{{link.title}}</a>

            </li>
        </ul>

    </section>
}
