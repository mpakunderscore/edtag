@(email: String)

@shell("Bundles", email) {

    <section id="main">

        <ul class="out bundles">

            <li ng-repeat="bundle in bundles | filter:searchText">

                <img ng-src="https://s3.amazonaws.com/edtag/bundles/bundle.{{bundle.id}}.png">
                @*<progress class='count' value='{{getCount(bundle.wordsCount)}}' max='70'></progress>*@
                <a ng-href="/bundle/{{bundle.id}}">{{bundle.title}}</a>
                <span class="linksCount">{{bundle.linksCount}} links</span>
            </li>

        </ul>

    </section>


}
