@shell("Authorization") {
    <section id="main" >
        <ul class="out">
            <form >
                <h3>Simple authorization or registration</h3>
                <input id="email" type="email" placeholder="Email"/>
                <input id="password" type="password" placeholder="Password"/>
                <input type="submit" href="/auth" id="enter">
            </form>
            <p>
                <a href="https://chrome.google.com/webstore/detail/edtag/kiecajbpclgoigecdbpaodejolmbhhal#1" target='_blank'>Chrome extension</a>
            </p>
        </ul>
    </section>
}
