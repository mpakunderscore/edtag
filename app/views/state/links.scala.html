@(email: String)

@shell("Links", email, "linksCtrl") {

   <ul class="out links">

       <li ng-repeat="link in dataList | filter:searchText">

           <img ng-if="link.favIconFormat" ng-src="{{getBucket()}}/favicons/{{getDomain(link.url)}}.{{link.favIconFormat}}">
           <img ng-if="!link.favIconFormat" src="/assets/images/default-favicon.png">

           <a href="{{link.url}}" ng-attr-title="{{link.tags}}" target="_blank" class="title">{{link.title}}</a>
           <a ng-href="#" ng-click="favoriteLink(link)" id="f{{link.id}}" class="favorite">&#9733;</a>

       </li>

       <img class="loading" ng-if="!dataList.length" src="/assets/images/loading.gif">
   </ul>
}
