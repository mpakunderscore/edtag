@(bundle: Bundle, email: String)

@shell(bundle.getTitle, email, "bundleCtrl") {
    <header class="grid9 push1">
        <h1 class="title">@bundle.getTitle</h1>
        <p>
            @bundle.getDescription
        </p>
        <a>Share to Facebook</a>
        <a>Share to Twitter</a>
@*<a href="https://twitter.com/share" class="twitter-share-button" data-url="https://dry-tundra-9556.herokuapp.com/bundle/@bundle.getId" data-text="@bundle.getTitle" data-size="icon" data-count="none"></a>*@
@*<script>! function ( d, s, id ) { var js, fjs = d.getElementsByTagName ( s )[ 0 ], p = /^http:/.test ( d.location ) ? 'http' : 'https' ; if ( ! d.getElementById ( id ) ) { js = d.createElement ( s ) ; js.id = id ; js.src = p + '://platform.twitter.com/widgets.js' ; fjs.parentNode.insertBefore ( js, fjs ) ; } } ( document, 'script', 'twitter-wjs' ) ;</script>*@

@*<div class="fb-like" data-href="https://dry-tundra-9556.herokuapp.com/bundle/@bundle.getId" data-layout="button" data-width="450" data-action="like" data-show-faces="false" data-share="true"></div>*@

    </header>
    <section class="bundle-links push1 grid9">
        <div ng-repeat="link in dataList | filter:searchText" class="bundle-link">

            <img ng-if="link.favIconFormat" ng-src="{{getBucket()}}/favicons/{{getDomain(link.url)}}.{{link.favIconFormat}}" class="abs-image">
            <img ng-if="!link.favIconFormat" src="/assets/images/default-favicon.png" class="abs-image">
            <h3><a href='{{link.url}}' target='_blank'  class="title">{{link.title}}</a></h3>
            <p>{{link.description}}</p>
            <a ng-href="#" ng-click="favoriteLink(link)" id="f{{link.id}}" class="favorite">&#9733;</a>
        </li>

        <img class="loading" ng-if="!dataList.length" src="/assets/images/loading.gif">
    </section>
}
