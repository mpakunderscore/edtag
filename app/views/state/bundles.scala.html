@(email: String)

@shell("Bundles", email, "bundlesCtrl") {

   <ul class="out bundles">

       <li ng-repeat="bundle in dataList | filter:searchText">

           <img ng-src="@{"{{getBucket()}}/bundles/bundle.{{bundle.id}}.png"}">

           @*<progress class='count' value='{{getCount(bundle.wordsCount)}}' max='70'></progress>*@
           <a ng-href="/bundle/{{bundle.id}}">{{bundle.title}}</a>
           <span class="linksCount">{{bundle.linksCount}} links</span>
       </li>

       <li ng-show="!dataList.length">Loading or just empty.</li>
   </ul>
}
