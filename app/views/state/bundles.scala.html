@(email: String)

@shell("Bundles", email, "bundlesCtrl") {

   <ul class="push1 grid9">

       <li ng-repeat="bundle in dataList | filter:searchText" class="grid3 bundle-tile">
           <img ng-src="@{"{{getBucket()}}/bundles/bundle.{{bundle.id}}.png"}">
           <div class="gray-substrate">
               <h3 class="title">
                   <a ng-href="/bundle/{{bundle.id}}">
                       {{bundle.title}}
                   </a>
                </h3>
               <span class="linksCount">{{bundle.linksCount}} links</span>
               <span class="favorite">â˜…</span>
           </div>
       </li>
       <img class="loading" ng-if="!dataList.length" src="/assets/images/loading.gif">
   </ul>
}
